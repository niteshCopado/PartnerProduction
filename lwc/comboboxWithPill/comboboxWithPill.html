<template>
    <div class="slds-p-bottom_small" data-source="lookupContainer">
        <div class="slds-combobox_container slds-has-selection">
            <label class="slds-form-element__label" for="combobox-id-1">{label}</label>
            <div class="lookupInputContainer slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox"> 
                <div class="slds-input-has-icon slds-input-has-icon_right" role="none">
                    <div class="searchBoxWrapper slds-show">
                        <lightning-input type="text" data-source="searchInputField" onfocus={showOption} onblur={hideOption} variant="label-hidden" placeholder={placeholder} readonly></lightning-input>  
                        <lightning-icon class="slds-input__icon" icon-name="utility:down" size="x-small" alternative-text="search"></lightning-icon>
                    </div>
                    <!--Lookup Selected record pill container start-->  
                    <div class="pillDiv slds-hide">
                        <input type="text" id="combobox-id-1" value={selectedRecordLabel} class="slds-input slds-combobox__input slds-combobox__input-value" readonly/>
                        <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option">
                            <lightning-icon data-fld={fieldname} icon-name="utility:close" size="x-small" alternative-text="close icon" onclick={handleRemove}></lightning-icon> 
                        </button>
                    </div>  
                </div>
            
                <!-- lookup search result part start-->
                <div style="margin-top:0px" id="listbox-id-5" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template for:each={pickListValues} for:item="obj">
                            <li key={obj.label} role="presentation" class="slds-listbox__item">
                                <div data-recid={obj.value} data-rec-label={obj.label} data-fld={fieldname} onclick={handelSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                    <span style="pointer-events: none;" class="slds-media__body" >
                                        <lightning-formatted-rich-text class="slds-listbox__option-text slds-listbox__option-text_entity" value={obj.label}></lightning-formatted-rich-text>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
