<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-file" title="file">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#file"></use>
                        </svg>
                        <span class="slds-assistive-text">files</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" >
                            <span>Files ({fcount})</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                  <button class="slds-button slds-button_neutral" onclick={refresh}>Refresh</button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col" style="width:5.25rem">
                            <div class="slds-truncate" title=""></div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="File Name">File Name</div>
                        </th>
                    </tr>
                </thead>
            <tbody>
            <template for:each={files} for:item="file">
                <tr class="slds-hint-parent" key={file.contentVersionId}>
                    <th scope="row">
                        <div class="slds-truncate" title="Select">
                            <a tabindex="-1" data-id={file.contentVersionId} onclick={handleClick}>Select</a>
                        </div>
                    </th>
                    <td role="gridcell">
                        <div class="slds-truncate" title={file.fileName}>
                            <lightning-badge label={file.fileType}></lightning-badge>&nbsp;&nbsp;
                            {file.fileName}
                        </div>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
        </div>
    </article>
</template>
