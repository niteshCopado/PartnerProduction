<template>
    <div class='slds-m-top_large' style="width:100%">
        <div class="slds-grid">
            <div class="slds-col slds-size_0-of-12 slds-small-size_0-of-12 slds-medium-size_0-of-12 slds-large-size_3-of-12"></div>
            <div class="slds-size_12-of-12 slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_6-of-12">
                <div class="slds-card slds-p-around_medium">
                    <div class="slds-align_absolute-center slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body" align="center">
                                <lightning-icon icon-name="action:check" class="custom-check" alternative-text="Success" title="Success"></lightning-icon>
                                <h2 class="slds-text-heading_medium slds-p-top_small slds-p-bottom_small">
                                    {successMessage}
                                </h2>
                                <h3 class="slds-text-heading_small slds-p-bottom_x-large">
                                    {subHeading}
                                </h3>
                            </div>
                        </header>
                    </div>
                    <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item size="3">
                                <div class="slds-p-around_medium"><b>Case Number</b></div>
                            </lightning-layout-item>
                            <lightning-layout-item size="1">
                                <div class="slds-p-around_medium"><b>:</b></div>
                            </lightning-layout-item>
                            <lightning-layout-item size="8">
                                <div class="slds-p-around_medium"><a class="anchor-tag" href={caseURL}>{createdCase.CaseNumber}</a></div>
                            </lightning-layout-item>
                            <lightning-layout-item size="3">
                                <div class="slds-p-around_medium"><b>Subject</b></div>
                            </lightning-layout-item>
                            <lightning-layout-item size="1">
                                <div class="slds-p-around_medium"><b>:</b></div>
                            </lightning-layout-item>
                            <lightning-layout-item size="8">
                                <div class="slds-p-around_medium">{createdCase.Subject}</div>
                            </lightning-layout-item>
                            <template if:true={createdCase.Impacted_Area__c}>
                                <lightning-layout-item size="3">
                                    <div class="slds-p-around_medium"><b>Impacted Area</b></div>
                                </lightning-layout-item>
                                <lightning-layout-item size="1">
                                    <div class="slds-p-around_medium"><b>:</b></div>
                                </lightning-layout-item>
                                <lightning-layout-item size="8">
                                    <div class="slds-p-around_medium">{createdCase.Impacted_Area__c}</div>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </div>
                </div> 
            </div>
            <div class="slds-col slds-size_0-of-12 slds-small-size_0-of-12 slds-medium-size_0-of-12 slds-large-size_3-of-12"></div>
        </div>
    </div>
</template>
