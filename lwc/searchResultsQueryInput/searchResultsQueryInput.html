<template>
    <div class="wrapper">
        <h1>Search for published listings.</h1>
        <div class="slds-grid slds-wrap">
            <div onkeyup={handleKeyUp} class="slds-size_11-of-12 query-input">
                <lightning-input name="enter-search" type="search" data-id="txtSearch" placeholder="Press the 'enter' key to start the search"></lightning-input>
            </div>
            <div class="slds-size_1-of-12 search-button">
                <lightning-button variant="brand" label="Search" title="Search" onclick={handleClick} class="slds-m-left_x-small slds-button_stretch" data-id="btnSearch"></lightning-button>
            </div>
            <div style="clear:both;"> </div>
        </div>
    </div>
</template>
