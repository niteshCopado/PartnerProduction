<template>
    <div class="container">
        <template if:true={renderBox}>
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-contact" title={ListingTitle}>
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                                </svg>
                                <span class="slds-assistive-text">{ListingTitle}</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate">
                                    <span>{ListingTitle} ({searchResults.total})</span>
                                </a>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body">
                    <template if:true={searchResults.listings}>
                        <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate">Listing</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate">Latest Release</div>
                                    </th>
                                    <!--<th class="" scope="col">
                                        <div class="slds-truncate">Rating</div>
                                    </th>-->
                                    <th class="" scope="col">
                                        <div class="slds-truncate">Price</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={searchResults.listings} for:item="listing">
                                    <c-listing-result-row key={listing.Id} row={listing}></c-listing-result-row>                       
                                </template>
                            </tbody>
                        </table>
                    </template>
                </div>
            </article>
        </template>
    </div>
</template>
