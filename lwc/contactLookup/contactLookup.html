<template>
    <div class="slds-form-element slds-p-bottom_small" data-source="lookupContainer">      
        <div class="slds-combobox_container slds-has-selection">
          <label class="slds-form-element__label" for="combobox-id-1">
            <abbr title="required" class="slds-required">*</abbr>
            Contact
          </label>
          <div class="lookupInputContainer slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox"> 
           <div class="slds-input-has-icon slds-input-has-icon_right" role="none">
              <div class="searchBoxWrapper slds-show">
                <!--Lookup Input Field-->
                <lightning-input type="search" required="true" data-source="searchInputField"
                   onchange={handleKeyChange} is-loading={isSearchLoading} value={searchKey}
                   variant="label-hidden" placeholder="Search Contacts With Email Id" disabled={isdisable}></lightning-input>  
              </div>

            <!--Lookup Selected record pill container start-->  
            <div class="pillDiv slds-hide">
              <input disabled={isdisable} type="text" id="combobox-id-1" value={selectedRecord.Name} class="slds-input slds-combobox__input slds-combobox__input-value" 
              readonly />
              <button disabled={isdisable} class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option">
              <lightning-icon disabled={isdisable} icon-name="utility:close" size="x-small" alternative-text="close icon" onclick={handleRemove}></lightning-icon> 
             </button>
            </div>  
          </div>
        
          <!-- lookup search result part start-->
          <div style="margin-top:0px" id="listbox-id-5" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
              <template if:true={hasRecords}>
                <template for:each={tempResult} for:item="obj">
                <li key={obj.Id} role="presentation" class="slds-listbox__item">
                  <div data-recid={obj.Id} onclick={handelSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                    <span style="pointer-events: none;" class="slds-media__body" >
                        <lightning-formatted-rich-text class="slds-listbox__option-text slds-listbox__option-text_entity" value={obj.Name}></lightning-formatted-rich-text>
                    </span>
                  </div>
                </li>
                </template>
              </template>
              <!--Custom msg and custom input, if there is no records..-->
              <template if:false={hasRecords}>
                <template if:true={hasSearchKey}>
                  <template if:true={isValidEmail}>
                    <li key={tempInput} role="presentation" class="slds-listbox__item">
                      <div data-recid={tempInput} onclick={handelSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                        <span style="pointer-events: none;" class="slds-media__body" >
                          <lightning-formatted-rich-text class="slds-listbox__option-text slds-listbox__option-text_entity" value={tempInput}></lightning-formatted-rich-text>
                        </span>
                      </div>
                    </li>
                  </template>
                  <template if:false={isValidEmail}>
                    <li class="slds-listbox__item slds-text-color_error" style="text-align: center; font-weight: bold;">Please Enter a valid email Id</li>
                  </template>
                </template>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
</template>
