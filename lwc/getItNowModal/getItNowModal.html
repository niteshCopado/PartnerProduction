<template>
    <template if:true={showModal}>
     <template if:true={installAction}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                    </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Install Package</h2>
                <p class="slds-m-top_x-small">
                </p>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    This package is provided "as is" under MIT license.
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    <a class="slds-button slds-button_neutral" href={getSandboxInstallLink} onclick={handleInstallClickSandbox} role="button" target="_blank">Install in Sandbox</a>
                    <a class="slds-button slds-button_brand" href={getProductionInstallLink} onclick={handleInstallClickProduction} role="button" target="_blank">Install in Production</a>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={downloadAction}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                    </button>
                <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">File Download</h2>
                <p class="slds-m-top_x-small">
                </p>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    This file is provided by Copado.
                </div>
                <footer class="slds-modal__footer">
                    <a class="slds-button slds-button_brand" href={getDownloadUri} download={getDownloadFilename} onclick={handleDownloadClick} role="button">Download</a>
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </template>
</template>
